<!DOCTYPE html>
<html>
  <head>
    <title>IP Address Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Your IP Information</h1>
      <div class="results">
        <table>
          <tr>
            <td>Public IP</td>
            <td class="ip"></td>
          </tr>
          <tr>
            <td>City</td>
            <td class="city"></td>
          </tr>
          <tr>
            <td>Region</td>
            <td class="region"></td>
          </tr>
          <tr>
            <td>Country</td>
            <td class="country"></td>
          </tr>
          <tr>
            <td>Postal</td>
            <td class="postal"></td>
          </tr>
          <tr>
            <td>Latitude</td>
            <td class="latitude"></td>
          </tr>
          <tr>
            <td>Longitude</td>
            <td class="longitude"></td>
          </tr>
          <tr>
            <td>Organization</td>
            <td class="org"></td>
          </tr>
        </table>
      </div>
      <div class="loading"><i class="fa fa-spinner fa-spin"></i></div>
    </main>

    <footer>
      Source code available on <a href="https://github.com/BYU-CS260-Winter-2018/lab-2-brian-petersen">GitHub</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script text="type/javascript" src="script.js"></script>
  </body>
</html>
